<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let number = prompt("Enter a number:")

      if (number % 3 === 0) {
        alert("The number is divisible by 3")
      } else {
        alert("The number is not divisible by 3")
      }
    </script>
  </head>
  <body></body>
</html>
